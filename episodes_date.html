<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes Date</title>
    <link href="style.css" rel="stylesheet">
    <script lang="javascript" src="animes.js"></script>
    <script lang="javascript" src="script.js"></script>
</head>
<body>
    <div id="anime_date" class="anime_date"></div>
    <script>
        const anime_date=document.getElementById('anime_date');
        day=['السبت','الأحد','الإثنين','الثلاثاء','الأربعاء','الخميس','الجمعة'];
        for(i in day){
            const results=Object.entries(animes).filter(([id,anime])=>anime.condition.includes(day[i]));
            const animeList=document.createElement('div');
            if(results.length>0){
                h2=document.createElement('h2');
                h2.textContent=day[i];
                anime_date.appendChild(h2);
                console.log(results);
                results.forEach(([id,anime])=>{
                    const animeItem=document.createElement('li');
                    const animeImg=document.createElement('img');
                    const animeSpan=document.createElement('span');
                    const animeURL=document.createElement('a');
                    animeURL.href='watch_anime.html?anime='+id;
                    animeItem.id='animeItem';
                    animeURL.onclick=()=>{
                        localStorage.setItem('activeFrame',animeURL.href);
                    }
                    animeImg.src=anime.image;
                    animeImg.alt=anime.title;
                    animeSpan.textContent=anime.title;
                    animeItem.appendChild(animeImg);
                    animeItem.appendChild(animeSpan);
                    animeURL.appendChild(animeItem);
                    animeList.appendChild(animeURL);
                    anime_date.appendChild(animeList);
                });
            }
        }
    </script>
</body>
</html>
