<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="style.css" rel="stylesheet">
    <script lang="javascript" src="animes.js"></script>
    <script lang="javascript" src="script.js"></script>
</head>
<body>
    <h1 id="category-value"></h1>
    <ul id="anime-list-category" class="animeList"></ul>
    <script>
        const categoryValue=localStorage.getItem('categoryValue');
        const category_value=document.getElementById('category-value');
        const animeList=document.getElementById('anime-list-category');
        category_value.textContent=categoryValue;
        const results=Object.entries(animes).filter(([id,anime])=>anime.info.includes(categoryValue));
        results.forEach(([id,anime])=>{
            const animeItem=document.createElement('li');
            const animeImg=document.createElement('img');
            const animeSpan=document.createElement('span');
            const animeURL=document.createElement('a');
            animeURL.href='watch_anime.html?anime='+id;
            animeItem.id='animeItem';
            animeURL.onclick=()=>{
                localStorage.setItem('activeFrame',animeURL.href);
            }
            animeImg.src=anime.image;
            animeImg.alt=anime.title;
            animeSpan.textContent=anime.title;
            animeItem.appendChild(animeImg);
            animeItem.appendChild(animeSpan);
            animeURL.appendChild(animeItem);
            animeList.appendChild(animeURL);
        });
    </script>
</body>
</html>
